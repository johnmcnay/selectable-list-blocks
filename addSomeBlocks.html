<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="selectableList.css">
    </head>
    <body>
        <div style="display: inline-flex;">
            <form id="add-blocks" style="margin: 0; margin-right: 10;">
                <input id="num-of-blocks" type="number" min="0" max="999" value="0">
                <button id="add-blocks-btn">Add Blocks</button>
            </form>
            <button id="clear-blocks-btn" style="margin: 0; margin-right: 10;">Clear Blocks</button>
            <div id="num-of-boxes" style="margin: 0; margin-right: 10;">Total Boxes: 0</div>
            <div id="blue-boxes" style="margin: 0; margin-right: 10; color: royalblue;">Blue Boxes: 0</div>
        </div>
        <div id="target" style="min-width: 100%; min-height: 100%;"></div>
        <script src="addSomeBlocks.js"></script>
    </body>
</html>
